            position: relative;
            margin-top: 100px;
        }

        .infos ul li {
            display: block;

            width: 360px;
            margin: 20px auto;
        }

        .infos ul li h4 {
            text-align: center;
            font-size: larger;
            transition: all 0.5s;
            cursor: pointer;
            font-family: iconfont;
        }

        .infos ul li h4:hover {
            color: #73c8e5;
        }

        .infos input {
            display: inline-block;
            height: 40px;
            width: 250px;
            border: 2px solid rgb(85, 85, 85);
            border-radius: 15px;
            font-size: 16px;
            outline: 0;
            transition: border 0.5s;
        }

        .infos input:hover {
            border: 2px solid #73c8e5a6;
        }

        .infos ul li i {
            display: inline-block;
            height: 40px;
            width: 70px;
            margin-right: 5px;
            line-height: 50px;
            font-size: 18px;
            font-style: normal;
            transition: color 0.5s;
            cursor: pointer;
            font-family: iconfont;
        }

        .infos ul li i:hover {
            color: #73c8e5;
        }

        .infos .commit {
            position: absolute;
            left: 49%;
            width: 100px;
            height: 40px;
            border: 2px solid rgb(155, 155, 155);
            background-color: rgba(255, 255, 255, 0);
            border-radius: 15px;
            font-size: 18px;
            font-family: iconfont;
            transition: all 0.5s;
            cursor: pointer;
        }

        .infos .commit:hover {
            color: #73c8e5;
            border: 2px solid #73c8e5;
        }

            bottom: 5px;

<body>
    <div class="infos">
        <ul>
            <li>
                <h4>&nbsp;&nbsp;&#xe63d&nbsp;上好佳自动打卡平台</h4>
            </li>
            <li><i>&#xe624学号:</i><input type="tel" id="stuid"></li>
            <li><i>&#xe60c密码:</i><input type="password" id="password"></li>
            <li><i>&#xe608邮箱:</i><input type="email" id="email"></li>
            <li><i>&#xe63b地址:</i><input type="text" id="address" value="安徽省合肥市蜀山区香樟西路"></li>
            <li><button class="commit" onclick="commit()">&#xe63c 提交</button></li>
        </ul>
    </div>
    <footer><span>Coding by Blackmegg1 Powered by Shanghaojia123</span></footer>
</body>
<script>
    function commit() {
        let stuid = document.getElementById("stuid").value,
            password = document.getElementById("password").value,
            email = document.getElementById("email").value,
            address = document.getElementById("address").value;
        if (stuid == "" || password == "" || email == "" || address == "") {
            alert("请输入信息");
            return;
        }
        let str = `studentID=${stuid}&password=${password}&address=${address}&email=${email}`;
        const Http = new XMLHttpRequest();
        const url = 'http://op.shanghaojia.icu:8081/insert?';
        Http.open("GET", url + str);
        Http.send();
        Http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let responInfo = JSON.parse(Http.responseText);
                alert(responInfo.msg);
            }
        }
    }
</script>
