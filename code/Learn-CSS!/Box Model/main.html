<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    *::selection {
        background-color: black;
        color: white;
    }

    a {
        text-decoration: none;
    }

    .toggle_decor {
        display: block;
        height: 24px;
        width: 40px;
        background-color: rgb(79, 111, 255);
        border-radius: 12px;
    }

    .toggle_decor:checked {
        background-color: rgb(136, 136, 136);
    }
</style>

<body>
    <div class="header">
        <h1>Box Model</h1>
        <p>以下内容总结自: <a href="https://web.dev/learn/css/box-model/">web.dev/learn/CSS/box-model</a></p>
    </div>
    <div class="main">
        <h2>重点一：intrinsic sizing & extrinsic sizing</h2>
        <p>以width:300px,这个属性便是一个固有尺寸，
            但是如果子元素的宽度大于300px则会出现overflow问题。</p>
        <br\>
            如果是width:max-content,这个属性则是一个非固有尺寸，会随着内部元素的大小改变而改变，
            同样的width值为min-content和fit-content时，也为非固有尺寸。
            </p>
    </div>
    <div class="demo-area">
        <p>Turn on instrinsic sizing:</p>
        <div class="toggle_decor">
            <input type="checkbox">
        </div>
        <div class="footer"></div>
</body>

</html>
